<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Phishing App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #60a5fa;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        padding-bottom: 80px;
      }

      .navbar {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        padding: 1rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: white !important;
        letter-spacing: -0.5px;
      }

      .navbar-brand i {
        margin-right: 8px;
        color: var(--accent-color);
      }

      .nav-link {
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9) !important;
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: white !important;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .container.mt-4 {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 2rem;
        margin-top: 2rem !important;
        margin-bottom: 2rem !important;
        animation: fadeIn 0.3s ease-out;
      }

      footer {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        color: white;
        padding: 1.5rem 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      footer .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer .social-links a {
        color: white;
        margin: 0 0.5rem;
        font-size: 1.25rem;
        transition: all 0.3s ease;
      }

      footer .social-links a:hover {
        color: var(--accent-color);
      }

      .card {
        border: none;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .btn {
        padding: 0.5rem 1.25rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }

      .loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--accent-color);
        border-top: 5px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Toast notifications */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .custom-toast {
        background: white;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s ease-out;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .custom-toast.success {
        border-left: 4px solid #10b981;
      }
      .custom-toast.error {
        border-left: 4px solid #ef4444;
      }
      .custom-toast.warning {
        border-left: 4px solid #f59e0b;
      }
      .custom-toast.info {
        border-left: 4px solid #3b82f6;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><i class="fas fa-shield-alt"></i>Phishing Detector</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/index"
                ><i class="fas fa-search me-1"></i>Scan</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history"
                ><i class="fas fa-history me-1"></i>History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/welcome"
                ><i class="fas fa-info-circle me-1"></i>About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"
                ><i class="fas fa-sign-out-alt me-1"></i>Logout ({{
                current_user.email.split('@')[0] }})</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><i class="fas fa-sign-in-alt me-1"></i>Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register"
                ><i class="fas fa-user-plus me-1"></i>Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Loading Spinner -->
    <div class="loader">
      <div class="loader-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <div class="container mt-4 mb-5">{% block content %}{% endblock %}</div>

    <footer>
      <div class="container">
        <div>
          <span>Â© 2025 Phishing Detector. All rights reserved.</span>
        </div>
        <div class="social-links">
          <a
            href="https://github.com/opulenceee/phishing-final-project"
            title="GitHub"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/benbichler/" title="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>

    <script>
      // Enhanced toast notification system
      function showNotification(title, message, type = "info") {
        const toast = document.createElement("div");
        toast.className = `custom-toast ${type}`;

        let iconClass;
        switch (type) {
          case "success":
            iconClass = "fa-check-circle";
            break;
          case "error":
            iconClass = "fa-exclamation-circle";
            break;
          case "warning":
            iconClass = "fa-exclamation-triangle";
            break;
          default:
            iconClass = "fa-info-circle";
        }

        toast.innerHTML = `
          <div class="toast-icon">
            <i class="fas ${iconClass}"></i>
          </div>
          <div class="toast-content">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close">
            <i class="fas fa-times"></i>
          </button>
        `;

        const toastContainer = document.querySelector(".toast-container");
        toastContainer.appendChild(toast);

        // Add click handler for close button
        const closeBtn = toast.querySelector(".toast-close");
        closeBtn.addEventListener("click", () => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 300);
        });

        // Auto remove after 5 seconds
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 300);
        }, 5000);
      }

      // Show loading spinner
      function showLoader() {
        document.querySelector(".loader").style.display = "block";
      }

      function hideLoader() {
        document.querySelector(".loader").style.display = "none";
      }

      // Add loading state to all form submissions
      document.addEventListener("submit", (e) => {
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Processing...';
        }
        showLoader();
      });

      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
